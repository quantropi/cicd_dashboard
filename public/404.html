<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    var homePath = 'https://quantropi.github.io/cicd_dashboard/';
    var currentPath = window.location.href;
    if (currentPath !== homePath && !sessionStorage.redirect) {
      sessionStorage.redirect = currentPath;
      window.location.href = homePath;
    } else {
      delete sessionStorage.redirect; // Ensure we clean up to prevent loops
    }
  </script>
</body>
</html>
